<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <form method='POST'>
        {% csrf_token %}
        {{form}}
        <input type="submit" value="register">
        {%if messages%}
        {%for message in messages%}
        <script>alert('{{message}}')</script>
        {%endfor%}
        {%endif%}
    </form>
</body>
</html>
