{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel and Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div class="row">
                <div class='col-md-6'>
                    <div class='tab-pane active' id='pic-1'><img src="{{product.img.url}}"/></div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                     <p>{{product.desc}}</p>
                     <h4><span>Rs.{{product.price}}</span></h4>
                     <a href="{% url "homepage"%}" ><input type="submit" value="Add to cart" style="background-color:blue; color:white;" ></a>
                </div> 
        </div>
    </div>


            
        
       
  

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
